<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choropleth Map for Risk Zones</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGJpwrHFi0zoh-ah89w-xIRtK8jGn0zDo&callback=initMap" async defer></script>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Choropleth Map for Risk Zones</h1>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 38.8462, lng: -77.3064 }, // GMU coordinates
        zoom: 6,
        mapTypeId: 'terrain',
      });

      // Load and display GeoJSON data for counties
      map.data.loadGeoJson('http://localhost:8080/counties.geojson');

      // Apply styling to counties based on risk score
      map.data.setStyle((feature) => {
        const riskScore = Math.random() * 10; // Example: Replace with real risk score if available
        return {
          fillColor: getRiskColor(riskScore),
          fillOpacity: 0.6,
          strokeColor: '#000',
          strokeWeight: 1,
        };
      });

      // Add click event to show details for each county
      map.data.addListener('click', (event) => {
        const content = `
          <div>
            <h3>County: ${event.feature.getProperty('NAME')}</h3>
            <p>State: ${event.feature.getProperty('STATE')}</p>
            <p>Risk Score: ${Math.random() * 10}</p> <!-- Replace with actual score -->
          </div>
        `;
        const infoWindow = new google.maps.InfoWindow({
          content: content,
          position: event.latLng,
        });
        infoWindow.open(map);
      });
    }

    // Function to determine fill color based on risk score
    function getRiskColor(riskScore) {
      return riskScore > 8
        ? '#FF0000' // High risk (red)
        : riskScore > 5
        ? '#FFA500' // Moderate risk (orange)
        : riskScore > 2
        ? '#FFFF00' // Low risk (yellow)
        : '#00FF00'; // Minimal risk (green)
    }

    // Dynamically load the Google Maps API script
    function loadGoogleMaps() {
      const script = document.createElement('script');
      script.src =
        'https://maps.googleapis.com/maps/api/js?key=AIzaSyCGJpwrHFi0zoh-ah89w-xIRtK8jGn0zDo&callback=initMap';
      script.defer = true;
      document.head.appendChild(script);
    }

    loadGoogleMaps();
  </script>
</body>
</html>
